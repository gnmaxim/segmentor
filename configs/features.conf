
 ///////////////////////////////////////////////////////////////////////////
 // openSMILE configuration template file generated by SMILExtract binary //
 // you must manually adapt this file and change at least the             //
 // 'reader/writer.dmLevel =' lines.                                      //
 ///////////////////////////////////////////////////////////////////////////

 ;===== component manager configuration (= list of enabled components!) =====

[componentInstances:cComponentManager]
 // this line configures the default data memory:
instance[dataMemory].type = cDataMemory
instance[waveSource].type = cWaveSource
instance[framer].type = cFramer
instance[energy].type = cEnergy
instance[intensity].type = cIntensity
instance[windower].type = cWindower
instance[transformFFT].type = cTransformFFT
instance[fFTmagphase].type = cFFTmagphase
instance[specScale].type = cSpecScale
instance[pitchShs].type = cPitchShs
instance[pitchSmootherViterbi].type = cPitchSmootherViterbi
instance[contourSmoother].type = cContourSmoother
instance[csvSink].type = cCsvSink
 // Here you can control the amount of detail displayed for the data memory
  // level configuration. 0 is no information at all, 5 is maximum detail.
printLevelStats = 1
// Using 4 threads may cause some undefined behavior in my case,
// like framing only half of a .WAV file
nThreads = 1

// ============= component configuration sections begin here ==============


  ;;;; default (template) configuration section for component 'cWaveSource' ;;;;
[waveSource:cWaveSource]
writer.dmLevel = wave
filename=\cm[inputfile(I){test.wav}:name of input file]
monoMixdown = 0
buffersize_sec = 30.0
// segmentList[] =
start=\cm[start{0}:audio start position in seconds]
end=\cm[end{-1}:audio end position in seconds, -1 for end of file]
noHeader = 0
;sampleRate = 16000
;sampleSize = 2
;channels = 1
outFieldName = pcm


  ;;;; default (template) configuration section for component 'cFramer' ;;;;
[framer:cFramer]
reader.dmLevel = wave
writer.dmLevel = frames
// nameAppend =
copyInputName = 1
EOIlevel = 0
allowLastFrameIncomplete = 0
frameMode = fixed
// frameListFile =
// frameList =
frameSize = 0.025000
frameStep = 0.006250
frameCenterSpecial = left
noPostEOIprocessing = 1


  ;;;; default (template) configuration section for component 'cEnergy' ;;;;
[energy:cEnergy]
reader.dmLevel = frames
writer.dmLevel = energy
;nameAppend = energy
copyInputName = 0
EOIlevel = 0
processArrayFields = 0
includeSingleElementFields = 0
preserveFieldNames = 1
htkcompatible = 0
rms = 1
;cTurnDetector for voiced and unvoiced regions 5.1.1 related vad
energy2 = 0
log = 0
escaleLog = 1
escaleRms = 1
escaleSquare = 1
ebiasLog = 0
ebiasRms = 0
ebiasSquare = 0


  ;;;; default (template) configuration section for component 'cIntensity' ;;;;
[intensity:cIntensity]
reader.dmLevel = frames
writer.dmLevel = loudness
;nameAppend = loudness
copyInputName = 0
EOIlevel = 0
processArrayFields = 1
includeSingleElementFields = 0
preserveFieldNames = 1
; enable the output of intensity I (mean of squared input values multiplied by a Hamming window)
intensity = 0
; human hearing: enable the output of loudness L : L = (I/I0)^0.3 ; I0 = 0.000001 (for sample values normalised to the range -1..1)
loudness = 1


  ;;;; default (template) configuration section for component 'cWindower' ;;;;
[windower:cWindower]
reader.dmLevel = frames
writer.dmLevel = windows
gain = 1
winFunc = gauss
sigma = 0.400000


  ;;;; default (template) configuration section for component 'cTransformFFT' ;;;;
[transformFFT:cTransformFFT]
reader.dmLevel = windows
writer.dmLevel = fftc
zeroPadSymmetric = 0


  ;;;; default (template) configuration section for component 'cFFTmagphase' ;;;;
[fFTmagphase:cFFTmagphase]
reader.dmLevel = fftc
writer.dmLevel = fftmag
;writer.levelconf.nT = 200


  ;;;; default (template) configuration section for component 'cSpecScale' ;;;;
[specScale:cSpecScale]
reader.dmLevel = fftmag
;writer.levelconf.nT = 3
writer.dmLevel = hps
// nameAppend =
copyInputName = 1
EOIlevel = 0
processArrayFields = 0
; OCTAVE?
scale = octave
sourceScale = lin
;logScaleBase = 2
;logSourceScaleBase = 2
;firstNote = 55
interpMethod = spline
minF = 25
maxF = -1
nPointsTarget = 0
specSmooth = 1
specEnhance = 1
auditoryWeighting = 1


  ;;;; default (template) configuration section for component 'cPitchShs' ;;;;
[pitchShs:cPitchShs]
reader.dmLevel = hps
writer.dmLevel = pitchShs
shsWriter.dmLevel = shsSpec
nameAppend = pitchShs
copyInputName = 1
EOIlevel = 0
processArrayFields = 0
includeSingleElementFields = 0
preserveFieldNames = 0
maxPitch = 620
minPitch = 42
nCandidates = 1
scores = 1
voicing = 1
F0C1 = 0
voicingC1 = 0
F0raw = 1
voicingClip = 1
voicingCutoff = 0.700000
inputFieldSearch = Mag_octScale
octaveCorrection = 0
// shsWriter.levelconf.name =
shsWriter.levelconf.type = float
shsWriter.levelconf.isRb = 0
shsWriter.levelconf.T = 0
shsWriter.levelconf.lenSec = 0
shsWriter.levelconf.frameSizeSec = 0
shsWriter.levelconf.growDyn = 1
shsWriter.levelconf.noHang = 1
nHarmonics = 15
compressionFactor = 0.850000
greedyPeakAlgo = 1
shsSpectrumOutput = 0
lfCut = 0


  ;;;; default (template) configuration section for component 'cPitchSmootherViterbi' ;;;;
[pitchSmootherViterbi:cPitchSmootherViterbi]
reader.dmLevel = pitchShs
reader2.dmLevel = pitchShs
writer.dmLevel = pitchG60
nameAppend = Viterbi
copyInputName = 1
EOIlevel = 0
bufferLength = 90
F0final = 1
F0finalLog = 0
F0finalEnv = 0
F0finalEnvLog = 0
no0f0 = 0
voicingFinalClipped = 1
voicingFinalUnclipped = 0
F0raw = 0
voicingC1 = 0
voicingClip = 0
wTvv =10.0
wTvvd= 5.0
wTvuv=10.0
wThr = 4.0
wTuu = 0.0
wLocal=2.0
wRange=1.0
; old parameters for greedyPeakAlgo=0
;wTvv=10.0
;wTvuv=25.0
;wRange=2.0


  ;;;; default (template) configuration section for component 'cContourSmoother' ;;;;
[contourSmoother:cContourSmoother]
reader.dmLevel = pitchG60
writer.dmLevel = pitchSmo
;writer.levelconf.isRb=0
;writer.levelconf.growDyn=1
nameAppend = sma
copyInputName = 1
EOIlevel = 0
noPostEOIprocessing = 0
smaWin = 3
noZeroSma = 1


  ;;;; default (template) configuration section for component 'cCsvSink' ;;;;
[csvSink:cCsvSink]
;reader.dmLevel = energy;loudness;pitchShs;pitchG60;pitchSmo
reader.dmLevel = energy;loudness;pitchSmo
errorOnNoOutput = 0
filename = \cm[outputfile(O){output.csv}:file name of the output CSV file]
delimChar = ;
append = 0
timestamp = 1
frameTime = 1
number = 1
frameIndex = 0
printHeader = 1
flush = 0
// instanceBase =
// instanceName =


// ################### END OF openSMILE CONFIG FILE ######################
