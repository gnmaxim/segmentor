 ;===== component manager configuration (= list of enabled components!) =====

[componentInstances:cComponentManager]
 // this line configures the default data memory:
instance[dataMemory].type = cDataMemory
instance[waveSource].type = cWaveSource
instance[framer].type = cFramer
instance[energy].type = cEnergy
instance[intensity].type = cIntensity
instance[windower].type = cWindower
instance[transformFFT].type = cTransformFFT
instance[fFTmagphase].type = cFFTmagphase
instance[specScale].type = cSpecScale
instance[pitchShs].type = cPitchShs
instance[csvSink].type = cCsvSink
 // Here you can control the amount of detail displayed for the data memory
  // level configuration. 0 is no information at all, 5 is maximum detail.
printLevelStats = 1
 // You can set the number of parallel threads (experimental):
nThreads = 4

// ============= component configuration sections begin here ==============


  ;;;; default (template) configuration section for component 'cWaveSource' ;;;;
[waveSource:cWaveSource]
writer.dmLevel = wave
;basePeriod = -1
filename=\cm[inputfile(I){test.wav}:name of input file]
properTimestamps = 0
monoMixdown = 0
// segmentList[] = 
start=\cm[start{0}:audio start position in seconds]
end=\cm[end{-1}:audio end position in seconds, -1 for end of file]
endrel = 0
noHeader = 0
outFieldName = pcm
 

  ;;;; default (template) configuration section for component 'cFramer' ;;;;
[framer:cFramer]
reader.dmLevel = wave
writer.dmLevel = frames
// nameAppend = 
copyInputName = 1
EOIlevel = 0
allowLastFrameIncomplete = 0
frameMode = fixed
// frameListFile = 
// frameList = 
frameSize = 0.025000
frameStep = 0.006250
frameCenterSpecial = left
noPostEOIprocessing = 1
 

  ;;;; default (template) configuration section for component 'cEnergy' ;;;;
[energy:cEnergy]
reader.dmLevel = frames
writer.dmLevel = energy
;nameAppend = energy
copyInputName = 0
EOIlevel = 0
processArrayFields = 0
includeSingleElementFields = 0
preserveFieldNames = 1
htkcompatible = 0
rms = 1
energy2 = 0
log = 0
escaleLog = 1
escaleRms = 1
escaleSquare = 1
ebiasLog = 0
ebiasRms = 0
ebiasSquare = 0
 

  ;;;; default (template) configuration section for component 'cIntensity' ;;;;
[intensity:cIntensity]
reader.dmLevel = frames
writer.dmLevel = loudness
;nameAppend = loudness
copyInputName = 0
EOIlevel = 0
processArrayFields = 1
includeSingleElementFields = 0
preserveFieldNames = 1
; enable the output of intensity I (mean of squared input values multiplied by a Hamming window)
intensity = 0
; human hearing: enable the output of loudness L : L = (I/I0)^0.3 ; I0 = 0.000001 (for sample values normalised to the range -1..1)
loudness = 1
 

  ;;;; default (template) configuration section for component 'cWindower' ;;;;
[windower:cWindower]
reader.dmLevel = frames
writer.dmLevel = windows
// nameAppend = 
copyInputName = 1
EOIlevel = 0
processArrayFields = 1
includeSingleElementFields = 0
preserveFieldNames = 1
gain = 1
offset = 0
xscale = 1
xshift = 0
winFunc = Han
sigma = 0.400000
alpha = 0.160000
fade = 0
squareRoot = 0
// saveWindowToFile = 
 

  ;;;; default (template) configuration section for component 'cTransformFFT' ;;;;
[transformFFT:cTransformFFT]
reader.dmLevel = windows
writer.dmLevel = fft
// nameAppend = 
copyInputName = 1
EOIlevel = 0
processArrayFields = 1
includeSingleElementFields = 0
preserveFieldNames = 1
inverse = 0
zeroPadSymmetric = 1
 

  ;;;; default (template) configuration section for component 'cFFTmagphase' ;;;;
[fFTmagphase:cFFTmagphase]
reader.dmLevel = fft
writer.dmLevel = fftmag
// nameAppend = 
copyInputName = 1
EOIlevel = 0
processArrayFields = 1
includeSingleElementFields = 0
preserveFieldNames = 1
inverse = 0
magnitude = 1
phase = 0
joinMagphase = 0
normalise = 0
power = 0
dBpsd = 0
dBpnorm = 90.302000
mindBp = -102
 

  ;;;; default (template) configuration section for component 'cSpecScale' ;;;;
[specScale:cSpecScale]
reader.dmLevel = fftmag
writer.dmLevel = hps
// nameAppend = 
copyInputName = 1
EOIlevel = 0
processArrayFields = 0
includeSingleElementFields = 0
preserveFieldNames = 1
scale = octave
sourceScale = lin
logScaleBase = 2
logSourceScaleBase = 2
firstNote = 55
interpMethod = spline
minF = 25
maxF = -1
nPointsTarget = 0
specSmooth = 1
specEnhance = 1
auditoryWeighting = 1
 

  ;;;; default (template) configuration section for component 'cPitchShs' ;;;;
[pitchShs:cPitchShs]
reader.dmLevel = hps
writer.dmLevel = pitchShs
// nameAppend = 
copyInputName = 0
EOIlevel = 0
processArrayFields = 0
includeSingleElementFields = 0
preserveFieldNames = 0
maxPitch = 620
minPitch = 52
nCandidates = 1
scores = 1
voicing = 1
F0C1 = 0
voicingC1 = 0
F0raw = 1
voicingClip = 1
voicingCutoff = 0.700000
inputFieldSearch = Mag_logScale
octaveCorrection = 0
shsWriter.dmLevel = ___shs__dummy__
// shsWriter.levelconf.name = 
shsWriter.levelconf.type = float
shsWriter.levelconf.isRb = 1
shsWriter.levelconf.T = 0
shsWriter.levelconf.lenSec = 0
shsWriter.levelconf.frameSizeSec = 0
shsWriter.levelconf.growDyn = 0
shsWriter.levelconf.noHang = 1
nHarmonics = 15
compressionFactor = 0.850000
greedyPeakAlgo = 0
shsSpectrumOutput = 0
lfCut = 0
 

    ;;;; default (template) configuration section for component 'cCsvSink' ;;;;
[csvSink:cCsvSink]
reader.dmLevel = energy;loudness;pitchShs
errorOnNoOutput = 0
filename = \cm[outputfile(O){output.csv}:file name of the output CSV file]
delimChar = ;
append = 0
timestamp = 1
frameTime = 1
number = 1
frameIndex = 0
printHeader = 1
flush = 0
